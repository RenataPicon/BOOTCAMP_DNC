<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BootCamp DNC</title>
</head>
<body>
    <nav id="main">
        <div id="header">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
            <button id="login">Login</button>
        </div>
    </nav>
    <section>
        <header>
            <div id="formSection">
                <h1 id="headerTitle">
                    BOOTCAMP DNC 
                </h1>
                <p>Esse será um evento exclusivo para todos os alunos <br>
                da DNC, que querem <span class="blackBackground"> acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="blackBackground">BACK-END, FRONT-END & BANCO DE DADOS.</span></p>
                <form>
                    <div class="formGroup">
                        <label for="">Nome:</label><br>
                        <input type="text" placeholder="Insira seu nome aqui">
                    </div>
                    <div class="formGroup">
                        <label for="">Sobrenome:</label><br>
                        <input type="text" placeholder="Insira seu sobrenome aqui">
                    </div>
                    <div class="formGroup">
                        <label>Área de interesse:</label><br>
                            <div id="checkboxItens">
                                <input type="checkbox" value="front">
                                <label>Front-End</label>                               
                                <input type="checkbox" value="back">
                                <label>Back-End</label>
                                <input type="checkbox" value="bd">
                                <label>Banco de Dados</label>
                            </div>
                    </div>
                    <div class="formGroup">
                        <label>E-mail:</label><br>
                        <input type="email" placeholder="Insira seu e-mail aqui">
                    </div>
                    <div class="formGroup">
                        <label for="">Telefone:</label><br>
                        <input type="number" placeholder="(99)999999999">
                    </div>
                    <div class="formGroup">
                        <label for="">Insira uma frase criativa aqui:</label><br>
                        <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
                <div id="grad1"></div>
            </div>
        </header>
    </section>
</body>
</html>
